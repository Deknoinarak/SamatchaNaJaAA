    <style>
      body,
      html {
        min-height: 100vh;
        width: 100%;
        margin: 0;
        overflow: hidden;
      }
      .container-nav {
        background-color: white;
        align-items: center;
        display: flex;
        width: 100%;
        position: absolute;
        justify-content: space-between;
        padding: 17px;
        top: 0;
      }
      @font-face {
        font-family: MyFonts;
        src: url("fonts/DB\ HELVETHAICA\ X\ MED\ V3.2.TTF") format("truetype");
      }
      @font-face {
        font-family: FontsLi;
        src: url("fonts/DB\ HELVETHAICA\ X\ LI\ V3.2.TTF") format("truetype");
      }
      .video {
        position: fixed;
        display: flex;
        right: 0;
        bottom: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }
      .btn {
        background-color: white;
        color: grey;
        font-family: MyFonts;
        font-size: 23px;
        border: 0;
        border-radius: 0;
      }
      .btn:hover {
        background-color: unset;
        color: rgb(101, 200, 208);
        transform: translateY(-5px);
        border-bottom: 2px solid rgb(101, 200, 208);
        transition: all 0.3s;
      }
      .btn:focus {
        outline: unset;
      }
      #dropdownMenuButton1 {
        display: none;
      }
      @media (max-width: 712px) {
        .btn {
          font-size: 19px;
        }
        #hide {
          display: none;
        }
        #dropdownMenuButton1 {
          display: flex;
        }
      }
      @media (min-width: 713px) and (max-width: 999px) {
        .btn {
          font-size: 20px;
        }
        #hide {
          display: none;
        }
        #dropdownMenuButton1 {
          display: flex;
        }
      }
    </style>
    <title>Document</title>
  </head>
